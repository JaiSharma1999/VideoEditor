<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 border border-2 border-dark">
                    <h1>Assets</h1>
                    <div class="">

                        <div class="d-flex">


                            <div class="border border-dark px-3 py-4 me-3 ">vid-01020304.mpg</div>
                            <span></span>

                            <div class="border border-dark px-3 py-4">vid-01020304.mpg</div>
                        </div>

                        <div class="d-flex fs-2 justify-content-end  mt-5" style="position: relative; top:350px;">


                            <div class="me-5"><i class="fa-solid fa-square-plus"></i></div>
                            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                            <div><i class="fa-solid fa-bars"></i></div>

                        </div>
                    </div>

                </div>
                <div class="col-sm-4 border border-2 border-dark">
                    <div class="d-flex  justify-content-center fs-2">

                        <i class="fa-regular fa-hand  me-3 mt-3"></i>
                        <i class="fa-sharp fa-solid fa-house-laptop  me-3 mt-3"></i>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                50%
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">100%</a></li>
                                <li><a class="dropdown-item" href="#">70%</a></li>
                                <li><a class="dropdown-item" href="#">80%</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="border border-dark px-5 py-5 m-4" style="height: 400px;">

                    </div>
                </div>
                <div class="col-sm-4 border">
                    <div class=" d-flex  justify-content-end mt-2">
                        <i class="fa-solid fa-upload me-2 fs-2"></i>
                        <button class="btn btn-secondary">Export </button>
                    </div>
                    <div class="">
                        <div class="border-top mt-3 border-2 pb-3">
                            <p class="text-center fs-2">Properties</p>
                            <div class="d-flex justify-content-end mt-2">
                                <p class="mt-2">Scale</p>
                                <div style="width: 120px;">
                                    <div class="progress mt-3 ms-2 me-4 ">
                                        <div class="progress-bar p-2" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                      </div>
                                    
                                </div>
                                
                                <button class="btn btn-secondary">100%</button>
                            </div>
                            
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <p>Opacity</p>
                            <div style="width: 120px;">
                                <div class="progress mt-2 ms-2 me-4 ">
                                    <div class="progress-bar p-2" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                  </div>
                                
                            </div>
                            <button class="btn btn-secondary">100%</button>
                        </div>
                        <div class="d-flex justify-content-end mt-3 border-bottom border-2 border-dark">
                            <div> Rotation</div>
                            <div class="d-flex flex-column justify-content-end ">

                                <p><i class="fa-solid fa-rotate-left me-2 ms-4"></i>z<button class="ms-4 btn btn-secondary">0.0</button> </p>
                                <p><i class="fa-solid fa-rotate-left me-2"></i> y<button class="ms-4 btn btn-secondary">0.0</button> </p>
                                <p><i class="fa-solid fa-rotate-left me-2"></i>x<button class="ms-4 btn btn-secondary">0.0</button> </p>

                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <div class="me-5"> Position</div>
                            <div class="d-flex flex-column justify-content-end ">

                                <p>x<button class="ms-4 btn btn-secondary">0.0</button> </p>
                                <p>y<button class="ms-4 btn btn-secondary">0.0</button> </p>
                                <p>z<button class="ms-4 btn btn-secondary">0.0</button> </p>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    <section>
        <div class="container-fluid border border-dark border-2">


            <div class="row">

                    </div>
                </div>
                <div class="col-sm-1 mt-5">
                    <p class="">00:00/00:00</p>

            </div>

                </div>
                <div class="col-sm-3 mt-4">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"

                    </div>

                </div>
                <div class="col-sm-1 mt-3 fs-3">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-sm-3 offset-sm-1 ">
                    <img src="images.png" alt=" " class="img-fluid border-start border-dark border-2"/>
                </div>
                <div class="col-sm-3">
                    <img src="images.png" alt=" " class="img-fluid"/>
                </div>
                <div class="col-sm-3">
                    <img src="images.png" alt=" " class="img-fluid border-end border-dark border-2"/>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid  border border-dark border-2">
            <div class="row">

                    <i class="fa-solid fa-eye mb-2"></i>
                    <i class="fa-solid fa-lock-open"></i>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid  border-bottom border-dark border-2">
            <div class="row">
                <div class="col-sm-1 d-flex border border-dark border-2 p-1">
                  <div class="mt-2">Track 2</div>
                  <div class="d-flex flex-column ms-3 p-1">
                    <i class="fa-solid fa-eye mb-2"></i>
                    <i class="fa-solid fa-lock-open"></i>
                  </div>
                </div>
                <div class="col-sm-1 border">
                 <img src="wave.webp" alt=" " class="img-fluid" style="height: 50px;"/>
                </div>
                <div class="col-sm-1 border">
                    <img src="wave.webp" alt=" " class="img-fluid" style="height: 50px;"/>
                   </div>

                    <img src="wave.webp" alt=" " class="img-fluid" style="height: 50px;"/>

            </div>
        </div>
